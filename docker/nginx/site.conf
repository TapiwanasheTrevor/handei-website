server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    server_name _;
    root /var/www/html/public;
    index index.php index.html;

    # Increase client body size for file uploads
    client_max_body_size 100M;
    client_body_timeout 120s;

    # Logs to stdout/stderr for Render
    access_log /dev/stdout;
    error_log /dev/stderr warn;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Next.js static files - serve from Laravel public directory first, fallback to original location
    location /_next/static/ {
        alias /var/www/html/public/_next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Handle MIME types for JS and CSS
        location ~* \.js$ {
            add_header Content-Type "application/javascript";
        }
        location ~* \.css$ {
            add_header Content-Type "text/css";
        }
        
        # Fallback to original Next.js location if not found
        try_files $uri @nextjs_static;
    }

    # Fallback location for Next.js static files
    location @nextjs_static {
        root /var/www/html/resources/js/landing/.next;
        try_files /static$uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Next.js build manifest and other _next files
    location /_next/ {
        root /var/www/html/public;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Fallback to original Next.js location
        try_files $uri @nextjs_fallback;
    }
    
    # Fallback for other _next files
    location @nextjs_fallback {
        root /var/www/html/resources/js/landing;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint - direct PHP handling
    location = /health {
        try_files $uri /index.php?$query_string;
    }

    # Debug logs endpoint
    location = /debug-logs {
        try_files $uri /index.php?$query_string;
    }

    # Laravel API routes
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Laravel admin routes
    location /admin {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Laravel storage
    location /storage {
        alias /var/www/html/storage/app/public;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Static assets from Laravel public directory
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # CSS and JS from Laravel public directory
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Set proper MIME types
        location ~* \.js$ {
            add_header Content-Type "application/javascript";
        }
        location ~* \.css$ {
            add_header Content-Type "text/css";
        }
    }

    # Main application handling
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP processing with better error handling
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # Use TCP connection for PHP-FPM
        fastcgi_pass 127.0.0.1:9000;
        
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Timeouts
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
        
        # Buffers
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }

    # Deny access to sensitive files
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    location ~ /\.env {
        deny all;
    }

    location ~ /composer\.(json|lock) {
        deny all;
    }

    location ~ /package\.(json|lock) {
        deny all;
    }
}